<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Professionnel Clair</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        apple: {
                            gris: '#f5f5f7',
                            sombre: '#1d1d1f',
                            bleu: '#0071e3',
                            brun: '#8e7d6b', 
                            brunFonce: '#5e5042',
                            surface: 'rgba(255, 255, 255, 0.85)',
                        }
                    },
                    boxShadow: {
                        'verre': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                        'flottant': '0 10px 40px -10px rgba(0,0,0,0.08)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#f2f2f7]">

    <!-- Barre de navigation flottante en verre -->
    <nav class="fixed top-4 left-4 right-4 h-[72px] z-50 flex items-center justify-between px-6 rounded-2xl nav-verre">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-[#1d1d1f] rounded-xl flex items-center justify-center text-white text-lg shadow-md">
                <i class="fa-solid fa-layer-group"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold tracking-wide text-[#1d1d1f]">WorkSphere</h1>
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest leading-none mt-0.5">Gestion d'Espace</p>
            </div>
        </div>
        
        <div class="flex gap-3">
            <button onclick="reinitialiserSimulation()" class="group px-4 py-2 text-xs font-medium text-gray-500 hover:text-gray-900 bg-transparent hover:bg-white/50 rounded-full transition-all duration-300 border border-transparent hover:border-gray-200">
                <i class="fa-solid fa-arrow-rotate-left mr-2 group-hover:-rotate-180 transition-transform duration-500"></i> Réinitialiser
            </button>
            <button onclick="repartitionAuto()" class="px-5 py-2 text-xs font-medium text-white bg-[#1d1d1f] hover:opacity-90 rounded-full shadow-lg hover:scale-105 transition-all duration-300">
                Répartition Auto
            </button>
        </div>
    </nav>

    <div class="conteneur-app">
        <!-- Barre Latérale -->
        <aside class="sidebar">
            <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-6">Personnel</h2>
            
            <!-- Recherche -->
            <div class="relative mb-6 group">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-3 text-gray-400 transition-colors"></i>
                <input type="text" id="entree-recherche" placeholder="Rechercher une équipe..." oninput="filtrerVue(this.value)"
                       class="w-full bg-gray-100 border border-transparent py-2.5 pl-10 pr-4 rounded-xl text-sm text-gray-900 focus:bg-white focus:border-gray-200 focus:ring-2 focus:ring-gray-100 transition-all outline-none">
            </div>

            <!-- Bouton Ajouter -->
            <button onclick="ouvrirModale('ajout')" class="w-full bg-white hover:bg-gray-50 border border-gray-200 text-gray-900 font-medium py-3 px-4 rounded-xl mb-6 transition-colors duration-200 flex items-center justify-center gap-2 shadow-sm">
                <div class="w-6 h-6 rounded-full bg-apple-brown flex items-center justify-center text-white text-xs">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <span>Nouvel Employé</span>
            </button>

            <!-- Liste Non Assignés -->
            <div class="flex justify-between items-end mb-3 px-1">
                <span class="text-xs font-medium text-gray-400">Non Assignés</span>
                <span id="compteur-non-assignes" class="bg-gray-200 text-gray-600 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
            </div>
            
            <div id="zone-non-assigne" class="flex-1 overflow-y-auto pr-1 zone zone-droppable min-h-[100px] bg-transparent" data-zone="non_assigne" ondragover="gererSurvol(event)" ondrop="gererDepot(event)">
                <!-- Injecté par JS -->
            </div>
        </aside>

        <!-- Contenu Principal -->
        <main class="contenu-principal">
            <div class="plan-etage">
                
                <!-- 1. Salle de Conférence -->
                <div class="zone zone-conference zone-droppable" id="zone-conference" data-zone="conference" ondragover="gererSurvol(event)" ondrop="gererDepot(event)">
                    <div class="etiquette-zone">Conférence</div>
                    <div class="table-conf">RÉUNION</div>
                    <div class="chaise-conf" style="top: 35px; left: 25%;"></div>
                    <div class="chaise-conf" style="top: 35px; left: 45%;"></div>
                    <div class="chaise-conf" style="top: 35px; left: 65%;"></div>
                    <div class="chaise-conf" style="bottom: 35px; left: 25%;"></div>
                    <div class="chaise-conf" style="bottom: 35px; left: 45%;"></div>
                    <div class="chaise-conf" style="bottom: 35px; left: 65%;"></div>
                    <div class="conteneur-jetons" id="conteneur-conference"></div>
                    <div class="btn-ajout-zone" onclick="ajoutRapide('conference')"><i class="fa-solid fa-plus"></i></div>
                </div>

                <!-- 2. Couloir -->
                <div class="zone zone-couloir">
                    <div class="tapis"></div>
                    <div class="porte porte-v p-conf"></div>
                    <div class="porte porte-v p-recep"></div>
                    <div class="porte porte-v p-serv"></div>
                    <div class="porte porte-v p-perso"></div>
                </div>

                <!-- 3. Salle Serveurs -->
                <div class="zone zone-serveurs zone-droppable" id="zone-serveurs" data-zone="serveurs" ondragover="gererSurvol(event)" ondrop="gererDepot(event)">
                    <div class="etiquette-zone">Serveurs</div>
                    <div class="flex flex-col h-full justify-center items-center pt-6 pb-2 w-full gap-2">
                        <div class="rack"></div><div class="rack"></div><div class="rack"></div>
                    </div>
                    <div class="conteneur-jetons" id="conteneur-serveurs"></div>
                    <div class="btn-ajout-zone" onclick="ajoutRapide('serveurs')"><i class="fa-solid fa-plus"></i></div>
                </div>

                <!-- 4. Salle Sécurité -->
                <div class="zone zone-securite zone-droppable" id="zone-securite" data-zone="securite" ondragover="gererSurvol(event)" ondrop="gererDepot(event)">
                    <div class="etiquette-zone">Sécurité</div>
                    <div class="bureau-angle-sec"></div>
                    <div class="porte p-sec"></div>
                    <div class="conteneur-jetons" id="conteneur-securite"></div>
                    <div class="btn-ajout-zone" onclick="ajoutRapide('securite')"><i class="fa-solid fa-plus"></i></div>
                </div>

                <!-- 5. Réception -->
                <div class="zone zone-reception zone-droppable" id="zone-reception" data-zone="reception" ondragover="gererSurvol(event)" ondrop="gererDepot(event)">
                    <div class="etiquette-zone">Réception</div>
                    <div class="bureau-recep"></div>
                    <div class="chaise-recep"></div>
                    <div class="canape-l"></div>
                    <div class="table-ronde-recep"></div>
                    <div class="conteneur-jetons" id="conteneur-reception"></div>
                    <div class="btn-ajout-zone" onclick="ajoutRapide('reception')"><i class="fa-solid fa-plus"></i></div>
                </div>

                <!-- 6. Salle Personnel -->
                <div class="zone zone-personnel zone-droppable" id="zone-personnel" data-zone="personnel" ondragover="gererSurvol(event)" ondrop="gererDepot(event)">
                    <div class="etiquette-zone">Détente</div>
                    <div class="canape-perso"></div>
                    <div class="conteneur-jetons" id="conteneur-personnel"></div>
                    <div class="btn-ajout-zone" onclick="ajoutRapide('personnel')"><i class="fa-solid fa-plus"></i></div>
                </div>

                <!-- 7. Archives -->
                <div class="zone zone-archives zone-droppable" id="zone-archives" data-zone="archives" ondragover="gererSurvol(event)" ondrop="gererDepot(event)">
                    <div class="etiquette-zone">Archives</div>
                    <div class="absolute bottom-4 left-4 right-4 flex justify-between">
                        <div class="boite-archive"></div><div class="boite-archive"></div><div class="boite-archive"></div>
                    </div>
                    <div class="conteneur-jetons" id="conteneur-archives"></div>
                    <div class="btn-ajout-zone" onclick="ajoutRapide('archives')"><i class="fa-solid fa-plus"></i></div>
                </div>

            </div>
        </main>
    </div>

    <!-- Modale : Édition/Ajout Employé -->
    <div id="modale-employe" class="fond-modale">
        <div class="contenu-modale p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900" id="titre-modale">Nouvel Employé</h2>
                <button onclick="fermerModale('employe')" class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center text-gray-500 transition-colors">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            
            <form id="formulaire-employe" onsubmit="gererSoumissionFormulaire(event)">
                <input type="hidden" id="emp-id">
                
                <div class="flex gap-6 mb-8">
                    <div class="w-24 h-24 rounded-full bg-gray-100 border border-gray-200 flex-shrink-0 overflow-hidden relative group">
                        <img id="apercu-photo" src="" class="w-full h-full object-cover opacity-90">
                    </div>
                    <div class="flex-1 space-y-5">
                         <div class="groupe-form">
                            <label class="block text-xs font-medium text-gray-500 mb-1.5 ml-1">Nom Complet</label>
                            <input type="text" id="emp-nom" class="champ-formulaire w-full px-4 py-2.5 text-sm" placeholder="ex: Sarah Connor" required oninput="mettreAJourApercu()">
                        </div>
                        <div class="groupe-form">
                            <label class="block text-xs font-medium text-gray-500 mb-1.5 ml-1">Rôle</label>
                            <div class="relative">
                                <select id="emp-role" class="champ-formulaire w-full px-4 py-2.5 text-sm appearance-none bg-transparent" required>
                                    <option value="">Sélectionner un rôle...</option>
                                    <!-- Rempli par JS -->
                                </select>
                                <i class="fa-solid fa-chevron-down absolute right-4 top-3.5 text-gray-400 text-xs pointer-events-none"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-5 mb-5">
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1.5 ml-1">Email</label>
                        <input type="email" id="emp-email" class="champ-formulaire w-full px-4 py-2.5 text-sm" placeholder="email@societe.com" required>
                        <p id="err-email" class="text-red-500 text-xs mt-1.5 ml-1 hidden">Format invalide</p>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1.5 ml-1">Téléphone</label>
                        <input type="tel" id="emp-tel" class="champ-formulaire w-full px-4 py-2.5 text-sm" placeholder="10 chiffres" required>
                        <p id="err-tel" class="text-red-500 text-xs mt-1.5 ml-1 hidden">10 chiffres requis</p>
                    </div>
                </div>

                <div class="mb-8">
                    <label class="block text-xs font-medium text-gray-500 mb-1.5 ml-1">URL Photo</label>
                    <input type="url" id="emp-photo" class="champ-formulaire w-full px-4 py-2.5 text-sm" placeholder="https://..." oninput="mettreAJourApercu()">
                </div>

                <!-- Expériences -->
                <div class="bg-gray-50 rounded-2xl p-5 border border-gray-100 mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Expériences</label>
                        <button type="button" onclick="ajouterChampExperience()" class="w-6 h-6 rounded-full bg-white border border-gray-200 hover:bg-gray-50 flex items-center justify-center text-gray-600 text-xs transition-colors">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div id="conteneur-experiences" class="space-y-3"></div>
                </div>

                <div class="flex justify-end gap-4">
                    <button type="button" onclick="fermerModale('employe')" class="px-6 py-2.5 text-gray-500 hover:text-gray-900 text-sm font-medium transition-colors">Annuler</button>
                    <button type="submit" class="px-8 py-2.5 bg-[#1d1d1f] hover:opacity-90 text-white text-sm font-medium rounded-full shadow-md transition-opacity">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modale : Détail Profil -->
    <div id="modale-profil" class="fond-modale">
        <div class="contenu-modale rounded-3xl overflow-hidden border-0 w-full max-w-sm">
            <!-- En-tête Couleur -->
            <div class="h-32 bg-gradient-to-br from-gray-800 to-black relative">
                <button onclick="fermerModale('profil')" class="absolute top-5 right-5 w-8 h-8 bg-white/20 hover:bg-white/30 backdrop-blur-md rounded-full text-white flex items-center justify-center transition-all">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            
            <div class="px-8 pb-8 text-center relative -mt-12">
                <div class="w-24 h-24 mx-auto bg-white rounded-full p-1 mb-4 shadow-xl">
                    <img id="prof-photo" src="" class="w-full h-full rounded-full object-cover">
                </div>
                
                <h2 id="prof-nom" class="text-2xl font-bold text-gray-900 mb-1"></h2>
                <span id="prof-role" class="inline-block px-3 py-1 rounded-full bg-gray-100 text-gray-600 text-xs font-semibold"></span>

                <div class="mt-8 text-left space-y-4 bg-gray-50 p-5 rounded-2xl border border-gray-100">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-600"><i class="fa-solid fa-envelope text-xs"></i></div>
                        <div>
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Email</p>
                            <p id="prof-email" class="text-sm text-gray-800 font-medium"></p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-600"><i class="fa-solid fa-phone text-xs"></i></div>
                        <div>
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Téléphone</p>
                            <p id="prof-tel" class="text-sm text-gray-800 font-medium"></p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 text-left">
                     <p class="text-xs font-medium text-gray-400 mb-3 ml-1">Historique</p>
                     <div id="prof-experiences" class="space-y-2 max-h-32 overflow-y-auto custom-scroll pr-2"></div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-8">
                    <button onclick="retirerProfilCourant()" class="py-3 rounded-xl bg-gray-100 hover:bg-gray-200 text-gray-600 text-xs font-medium transition-colors">
                        Retirer
                    </button>
                    <button onclick="supprimerProfilCourant()" class="py-3 rounded-xl bg-red-50 hover:bg-red-100 text-red-600 text-xs font-medium transition-colors">
                        Supprimer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
